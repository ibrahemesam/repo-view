        <title>RepoView</title>
        <script type="text/javascript">
            // setup darkTheme before anything
            (async () => {
                var useDarkThemeCookie = await cookieStore.get('useDarkTheme');
                if (useDarkThemeCookie) {
                    window.useDarkTheme = JSON.parse(useDarkThemeCookie.value);
                } else {
                    if (window.matchMedia) {
                        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                            useDarkTheme = true;
                        } else {
                            useDarkTheme = false;
                        }
                    } else {
                        useDarkTheme = true; // default is dark ü§ì
                    }
                }
                useDarkTheme ? darkreader.enable() : darkreader.disable();
            })();
        </script>
